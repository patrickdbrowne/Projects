version: "3.0"

intents:
  - greet
  - goodbye
  - find_time_zone
  - find_time_zone_for_location
  - city_info
  - thanks
  - find_weather
  - find_weather_for_location
  - define_word_sentence
  - find_country_info
  - challenge_bot
  - meaning_of_life
  - find_covid_data

actions:
  - action_show_time_zone
  - action_show_weather
  - action_show_definition
  - action_find_country_info
  - action_find_covid_data

entities:
  - city
  - define_word

slots:
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city
  define_word:
    type: text
    mappings:
    - type: from_entity
      entity: define_word

responses:
  utter_greet:
  - text: "Hey, I'm ChattyBot! Feel free to stick around for a chat, or information like: the time and weather in any city, common facts or COVID data about any country, or definition of any word..."

  utter_goodbye:
  - text: "Bye"

  utter_ask_location:
  - text: "Which city's time zone do you want to know about?"

  utter_finding_time_zone:
  - text: "Great! I need a moment to get the time zone of {city} for you..."

  utter_you_are_welcome:
  - text: "No problem!"

  utter_finding_weather:
  - text: "Sure, finding the weather for you..."

  utter_finding_definition:
  - text: "What a Scholar! Let me find the definition of {define_word} for you..."

  utter_finding_country_info:
  - text: "Ok! Finding out about {city} for you..."

  utter_challenge_bot:
  - text: "Oh me?! I'm ChattyBot. Patrick Browne developed me. Acknowledgements:... If you have suggestions, or if you feel like it, you can check out Patty B's GitHub: https://github.com/patrickdbrowne"

  utter_meaning_of_life:
  - text: "42"

  utter_find_covid_data:
  - text: "Of course! Finding COVID data for you..."
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
