version: "3.0"

intents:
  - greet
  - goodbye
  - find_time_zone
  - find_time_zone_for_location
  - city_info
  - thanks
  - find_weather
  - find_weather_for_location

actions:
  - action_show_time_zone
  - action_show_weather

entities:
  - city

slots:
  city:
    type: text
    mappings:
    - type: from_entity
      entity: city

responses:
  utter_greet:
  - text: "Hey, I'm ChattyBot! Feel free to stick around for a chat, or information like: time zone, ..."

  utter_goodbye:
  - text: "Bye"

  utter_ask_location:
  - text: "Which city's time zone do you want to know about?"

  utter_finding_time_zone:
  - text: "Great! I need a moment to get the time zone of {city} for you..."

  utter_you_are_welcome:
  - text: "No problem!"

  utter_finding_weather:
  - text: "Sure, finding the weather for you..."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
