version: "3.0"

intents:
  - greet
  - goodbye
  - find_time_zone
  - find_time_zone_for_location
  - city_info
  - thanks

entities:
  - city

responses:
  utter_greet:
  - text: "Hey, I'm ChattyBot! Feel free to stick around for a chat, or information like: time zone, ..."

  utter_goodbye:
  - text: "Bye"

  utter_ask_location:
  - text: "Which city's time zone do you want to know about?"

  utter_finding_time_zone:
  - text: "Great! I need a moment to get that for you..."

  utter_you_are_welcome:
  - text: "No problem!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
